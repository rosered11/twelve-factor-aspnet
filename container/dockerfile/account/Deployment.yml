apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-deployment
  labels:
    app: account
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account
  template:
    metadata:
      labels:
        app: account
    spec:
      containers:
      - name: account
        image: rosered/twelve-factor-account:latest
        ports:
        - containerPort: 5081
          # livenessProbe:
          #   failureThreshold: 3
          #   exec:
          #     command:
          #     - /bin/sh
          #     - -c
          #     - 'curl -s https://my-config-server.herokuapp.com/account/prod | grep -c "accounts.msg"'
          # initialDelaySeconds: 30
          # periodSeconds: 10
          # successThreshold: 1
          # timeoutSeconds: 1
        env:
        - name: Eureka__Client__ServiceUrl
          value: "http://eurekaserver-service:8761/eureka/"
        - name: Eureka__Client__ValidateCertificates
          value: "false"
        - name: Eureka__Instance__HostName
          value: "account-service"
        - name: Urls
          value: "http://*:5081"

---
apiVersion: v1
kind: Service
metadata:
  name: account-service
spec:
  selector:
    app: account
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 5081